name: Deploy
# This workflow is triggered on pushes to the repository.
on: [push]
    
defaults:
  run:
    working-directory: ./api

jobs:
 install:
  runs-on: ubuntu-latest
  steps:
   - uses: actions/checkout@v2
   - uses: actions/setup-node@v1
     with:
       node-version: '12'
   - run: npm install
   - run: npm test

