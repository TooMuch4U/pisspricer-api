name: Deploy to production

on: 
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: git pull & restart (via ssh)
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd /home/tom/Documents/pisspricer-api/api
            git checkout master
            git pull
            sudo systemctl restart pisspricer-api
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.PRIVATE_KEY}}
          port: ${{ secrets.SSH_PORT }}
