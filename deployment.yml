---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "api"
  namespace: "default"
  labels:
    app: "api"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "api"
  template:
    metadata:
      labels:
        app: "api"
    spec:
      containers:
      - name: "api-sha256-1"
        image: gcr.io/PROJECT_ID/IMAGE:TAG
---
apiVersion: "autoscaling/v2beta1"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "api-hpa-cmic"
  namespace: "default"
  labels:
    app: "api"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "api"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: "Resource"
    resource:
      name: "cpu"
      targetAverageUtilization: 80
