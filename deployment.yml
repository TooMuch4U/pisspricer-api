apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  selector:
      matchLabels:
        app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: gcr.io/PROJECT_ID/IMAGE:TAG
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
        env:
          - name: BUCKET_KEY
            value: BKT_KEY
          - name: IMAGE_BUCKET
            value: IMG_BUCKET
          - name: MYSQL_DATABASE
            value: MYSQL_DB
          - name: MYSQL_PORT
            value: MYSQL_PORTNO
          - name: MYSQL_HOST
            value: MYSQL_HOST_IP
          - name: MYSQL_PASSWORD
            value: MYSQL_PWORD
          - name: MYSQL_USER
            value: MYSQL_USR
